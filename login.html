<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eWaste | Login</title>
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="" name="submit-to-google-sheet">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="ID" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="Pass" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyRFAmvU3XMX8UkKUFCrxLOJSBABNA5faOxhhCSABJBLG1029OWsx9tS65Iy45GLjnM/exec'
        const form = document.forms['submit-to-google-sheet']
        const submitButton = document.querySelector('.btn') // Get the submit button element
    
        submitButton.addEventListener('click', (e) => {
            e.preventDefault() // Prevent the form from submitting
    
            // Show a loading indicator or message
            submitButton.textContent = 'Loading...'
    
            // Submit the form data to Google Sheets
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    console.log('Success!', response)
    
                    // Redirect to the home page after 2 seconds (2000 milliseconds)
                    setTimeout(() => {
                        window.location.href = './index.html'
                    }, 1000)
                })
                .catch(error => {
                    console.error('Error!', error.message)
                    submitButton.textContent = 'Login' // Reset the button text
                })
        })
    </script>
</body>
</html>
